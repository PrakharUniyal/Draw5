<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>File Upload</title>
    </head>
    <body>
        <form action="/userHome" method="get" enctype="multipart/form-data">
            <input type="submit" value="Users go here">
        </form>
        <br>
        <form action="/memberHome" method="get" enctype="multipart/form-data">
            <input type="submit" value="Members go here">
        </form>
        <br>

        <h3> Search Someone !</h3>
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
        <button><label for="file" style="cursor: pointer;">Upload Image</label></button>
        <p><img id="output" width="200" /></p>
        <button>Search</button>
    </body>
</html>

<script>
var loadFile = function(event) {
    var image = document.getElementById('output');
    image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
